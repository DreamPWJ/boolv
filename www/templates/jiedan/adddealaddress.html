<ion-view>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 新增地址</h1>
  </ion-nav-title>

  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <div class="list list-borderless padding-top">
      <label class="item item-input ">
        <span class="input-label"> 收货人 :</span>
        <input type="text" placeholder="请输入真实姓名">
      </label>
      <p class="padding-top"></p>
      <label class="item item-input ">
        <span class="input-label"> 手机号码 :</span>
        <input type="text" placeholder="请输入真实号码">
      </label>
      <p class="padding-top"></p>
      <label class="item item-input item-select">
        <div class="input-label">
          请选择省
        </div>
        <select>
          <option></option>
          <option>北京</option>
          <option>上海</option>
          <option>广东</option>
        </select>
      </label>
      <p class="padding-top"></p>
      <label class="item item-input item-select">
        <div class="input-label">
          请选择市
        </div>
        <select>
          <option></option>
          <option>北京</option>
          <option>上海</option>
          <option>广东</option>
        </select>
      </label>
      <p class="padding-top"></p>
      <label class="item item-input item-select">
        <div class="input-label">
          请选择县
        </div>
        <select>
          <option></option>
          <option>北京</option>
          <option>上海</option>
          <option>广东</option>
        </select>
      </label>

      <p class="padding-top"></p>
      <label class="item item-input ">
        <span class="input-label"> 详细地址 :</span>
        <input type="text" placeholder="请输入真实详细地址">
      </label>

      <p class="padding-top"></p>
      <div class="item item-checkbox item-borderless checkbox-balanced">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        是否默认
      </div>
    </div>

  </ion-content>
  <div class="padding light-bg bottom-0">
    <button class="button button-calm full-image " ng-click="dealaddresssubmit()">添加</button>
  </div>
</ion-view>
