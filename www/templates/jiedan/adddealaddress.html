<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item " ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 新增地址</h1>
  </ion-nav-title>
  <form name="addaddress">
    <ion-content overflow-scroll="false" class="has-button-footer stable-bg">

      <div class="list list-borderless padding-top">
        <label class="item item-input ">
          <span class="input-label"> 收货人 :</span>
          <input type="text" ng-model="addrinfo.username" placeholder="请输入真实姓名" required>
        </label>
        <p class="padding-top"></p>
        <label class="item item-input ">
          <span class="input-label"> 手机号码 :</span>
          <input type="text" placeholder="请输入真实号码" ng-pattern="/^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$/"  maxlength="11" ng-model="addrinfo.mobile" required>
        </label>
        <p class="padding-top"></p>
        <label class="item item-input item-select">
          <div class="input-label">
            请选择省
          </div>
          <select required>
            <option>北京</option>
            <option>上海</option>
            <option>广东</option>
          </select>
        </label>
        <p class="padding-top"></p>
        <label class="item item-input item-select">
          <div class="input-label">
            请选择市
          </div>
          <select ng-model="addrinfo.city" required>
            <option value="{{item.code}}" ng-repeat="item in addrarea">{{item.name}}</option>
          </select>
        </label>
        <p class="padding-top"></p>
        <label class="item item-input item-select">
          <div class="input-label">
            请选择县
          </div>
          <select required>
            <option>北京</option>
            <option>上海</option>
            <option>广东</option>
          </select>
        </label>

        <p class="padding-top"></p>
        <label class="item item-input ">
          <span class="input-label"> 详细地址 :</span>
          <input type="text" ng-model="addrinfo.addr" placeholder="请输入真实详细地址" required>
        </label>

        <p class="padding-top"></p>
        <div class="item item-checkbox item-borderless checkbox-balanced">
          <label class="checkbox">
            <input type="checkbox" ng-model="addrinfo.status">
          </label>
          是否默认
        </div>
      </div>

    </ion-content>
    <div class="padding light-bg bottom-0">
      <button ng-disabled="!addaddress.$valid" class="button button-calm full-image " ng-click="dealaddresssubmit()">
        添加
      </button>
    </div>
  </form>
</ion-view>
