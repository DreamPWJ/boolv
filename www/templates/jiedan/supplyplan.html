<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 供货计划</h1>
  </ion-nav-title>
  <form name="supplyplan">
  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <div class="list list-borderless" ng-repeat="item in supplyDetails.Details">
      <a ng-click="toggle(1)" hide-show class="item border-bottom-1">
        <strong>{{item.ProdName}}  <span class="item-note"><i class="icon ion-chevron-down" ng-class="{true:'ion-chevron-right'}[showme1]"></i></span></strong>
      </a>
      <div ng-hide="showme1">
        <label class="item item-input ">
          <span class="input-label"> 申请供货数量  </span>
          <input type="number"  ng-model="supplyinfo[$index].num" placeholder="剩余供货量{{item.SurplusNum+item.UName}}" required  check-form  ng-change="checkForm(supplyinfo[$index].num,'申请供货数量不能超过剩余供货量或小于0','maxvaule',item.SurplusNum)"  />
        </label>
        <label class="item item-input">
          <span class="input-label"> 供货次数  </span>
          <input type="number" ng-model="supplyinfo[$index].SupCount" placeholder="单位 : 次">
        </label>
      </div>
    </div>



    <div class="list list-borderless">
      <label class="item item-input">
        <span class="input-label"> 平均供货周期  </span>
        <input type="number" ng-model="supplyinfo.SupNum" check-form  ng-change="checkForm(supplyinfo.SupNum,'平均供货周期不能大于总周期或小于0','maxvaule',supplyDetails.Cycle==0?supplyinfo.SupNum:supplyDetails.Cycle)"     placeholder="(单位 : 天/次; 不能大于总周期)"/>
      </label>

    </div>
    <div class="list list-borderless">
      <a ng-href="" class="item text-center border-bottom-1">
        <strong>供货总周期 : {{supplyDetails.Cycle==0?'不限':supplyDetails.Cycle+'天'}}</strong>
      </a>
      <a class="item text-center item-button-right">
        <strong>预计物流费 : {{expressesCost}} 元</strong>
        <button class="button button-small  button-calm button-outline" ng-click="calculateExpressesCost()">计算物流费</button>
      </a>
    </div>

  </ion-content>
  <div class="padding light-bg bottom-0">
    <a  ng-disabled="!(supplyplan.$valid&&verify)" class="button button-calm full-image" ng-href="#/releasesupply">下一步</a>
  </div>
  </form>
</ion-view>
