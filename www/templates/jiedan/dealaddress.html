<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 交易地址</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button icon ion-plus no-border" ng-href="#/adddealaddress"></a>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="stable-bg">
    <ion-list class="list-borderless">
      <div  ng-click="selectAddress(item)" ng-repeat="item in addrlist">
      <ion-item >
        <h2><strong>收货人 :</strong> {{item.username}} <span ng-if="item.status==1" class="right-1  balanced"> ● 默认</span></h2>
        <h2><strong>手机:</strong> {{item.mobile}}</h2>
        <h2><strong>地址 :</strong> {{item.addr}}</h2>
        <ion-option-button class="button-energized" ng-click="">默认</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteAddr(item.id,$index)">删除</ion-option-button>
      </ion-item>
      <p></p>
      </div>

    </ion-list>

  </ion-content>
</ion-view>
