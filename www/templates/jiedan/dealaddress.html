<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 交易地址</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button icon ion-plus no-border" ng-href="#/adddealaddress"></a>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true">
    <ion-refresher on-refresh="getAddrlist(0)" pulling-text="下拉更新"></ion-refresher>
    <div ng-if="isNotData" class="isNotDataHint">
      <i class="icon ion-sad"></i>
      <p>无交易地址</p>
    </div>
    <ion-list class="list-borderless">
      <div  ng-click="selectAddress(item)" ng-repeat="item in addrlist">
      <ion-item >
        <h2><strong>收货人 :</strong> {{item.username}} <span ng-if="item.status==1" class="right-1  balanced"> ● 默认</span></h2>
        <h2><strong>手机 :</strong> {{item.mobile}}</h2>
        <h2 class="text-wrap"><strong>地址 :</strong> {{item.addr}}</h2>
        <ion-option-button class="button-calm" ng-click="updateaddress(item)">编辑</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteAddr(item.id,$index)">删除</ion-option-button>
      </ion-item>
      <p></p>
      </div>
    </ion-list>
    <p ng-if="addrlist.length!=0" class="text-center padding-top grey"><i class="icon ion-information-circled"></i> 列表左滑可编辑删除交易地址</p>
    <ion-infinite-scroll  on-infinite="getAddrlist()" ng-if="total > page"  immediate-check="false">   </ion-infinite-scroll>
  </ion-content>
</ion-view>
