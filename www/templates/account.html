<ion-view>
  <ion-nav-title>
    <h1 class="title icon ion-ios-person"> 账号</h1>
  </ion-nav-title>

  <ion-content overflow-scroll="false"  class="stable-bg ">
     <div class="row-wrap balanced-bg  account-login text-center "  >
       <a ng-click="logout()" class="col icon ion-gear-a  icon-account stable text-right "></a>
       <img ng-src="img/head.jpg" class="border-radius-50 head " alt="头像">
       <p class="light  padding-top" style="font-size: 1.1rem;">{{username}}</p>
     </div>
    <div class="list padding-top list-borderless">
      <a ng-href="#/tab/guestlist" class="item item-icon-left item-icon-right">
        <i class="icon ion-person-stalker"></i>
        <h2>客户列表</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-information-circled"></i>
        <h2>软件版本信息</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>

    <button class="button button-assertive full-image" ng-click="logout()">退出登录</button>
    </div>
  </ion-content>
</ion-view>
