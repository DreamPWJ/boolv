<ion-view>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 发布采购单</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <div class="list ">
      <a ng-click="toggle(1)" class="item item-borderless"  hide-show>
        <strong>拆解机 <span class="item-note margin-righ-1"><i class="icon ion-chevron-down"></i></span> </strong>
      </a>
      <div ng-hide="showme1">
        <label class="item item-input">
          <span class="input-label"> 数量 :</span>
          <input type="number">
          <span class="item-note padding-right margin-righ-1">台</span>
        </label>
        <label class="item item-input border-bottom-none">
          <span class="input-label"> 价格 :</span>
          <input type="number">
          <span class="item-note padding-right margin-righ-1">元/台</span>
        </label>
      </div>
    </div>

    <div class="list">
      <a ng-click="toggle(2)" class="item item-borderless" hide-show>
        <strong>二手手机 <span class="item-note margin-righ-1"><i class="icon ion-chevron-down"></i></span> </strong>
      </a>
      <div ng-hide="showme2">
        <label class="item item-input">
          <span class="input-label"> 数量 :</span>
          <input type="number">
          <span class="item-note padding-righ margin-righ-1">台</span>
        </label>
        <label class="item item-input border-bottom-none">
          <span class="input-label"> 价格 :</span>
          <input type="number">
          <span class="item-note padding-right margin-righ-1">元/台</span>
        </label>
      </div>
    </div>

    <div class="list">
      <a ng-click="toggle(3)" class="item item-borderless" hide-show>
        <strong>电池 <span class="item-note margin-righ-1"><i class="icon ion-chevron-down"></i></span> </strong>
      </a>
      <div ng-hide="showme3">
        <label class="item item-input">
          <span class="input-label"> 数量 :</span>
          <input type="number">
          <span class="item-note padding-right margin-righ-1">台</span>
        </label>
        <label class="item item-input border-bottom-none">
          <span class="input-label"> 价格 :</span>
          <input type="number">
          <span class="item-note padding-right margin-righ-1">元/台</span>
        </label>
      </div>
    </div>
  </ion-content>
  <div class="padding light-bg bottom-0">
    <a class="button button-calm full-image" ng-href="#/releasesupply">提交</a>
  </div>
</ion-view>
