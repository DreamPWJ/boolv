<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item " ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 发布采购单</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <ul class="list">
      <a ng-href="" class="item item-borderless">
        <strong>请选择产品 : </strong>
      </a>
      <li class="item item-checkbox " collection-repeat="item in buyprodsList"  >
        <label class="checkbox checkbox-calm" >
          <input type="checkbox" ng-model="item.checked"   required  ng-checked="item.checked">
        </label>
        {{item.PName}}
      </li>
    </ul>
  </ion-content>
  <div class="padding light-bg bottom-0">
    <a class="button button-calm full-image" ng-href="#/procuredetails">下一步</a>
  </div>
</ion-view>
