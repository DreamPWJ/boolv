<ion-view>
  <ion-nav-buttons side="left">
    <button class="button icon ion-android-home no-border"  nav-direction=back native-ui-sref="tab.main" native-options="{type: 'slide',direction: 'right'}"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 交易公告</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button ng-if="!isWeiXin" class="button icon ion-more no-border" ng-click="shareActionSheet()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true">
    <h2 class="item item-borderless text-center">{{news.Title}}</h2>
    <div class="item item-body item-image">
           <div ng-bind-html="news.Content"></div>
    </div>
  </ion-content>

</ion-view>
