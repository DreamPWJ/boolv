<ion-view>

    <a class="button icon ion-android-home no-border" ng-href="#/tab/main"></a>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 交易公告</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">

  <ion-content overflow-scroll="false" class="stable-bg">
    <h2 class="item text-center">{{news.Title}}</h2>
