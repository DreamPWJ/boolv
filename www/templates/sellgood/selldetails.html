<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 卖货下单</h1>
  </ion-nav-title>
  <form name="selldetails">
  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <div class="list ">
      <a ng-href="" class="item item-borderless">
        <strong>请输入卖货数量 </strong>
      </a>
      <label class="item item-input" ng-repeat="item in sellDetails">
        <span class="input-label"> {{item.PName}} :</span>
        <input type="number" ng-model="itemnum[$index].sellnum"
               check-form ng-change="checkForm(itemnum[$index].sellnum,'数量错误 台数为正整数 公斤为正数可保留两位小数',item.PUType==1?'positiveinteger':'positivenumber','')"  required >
        <span class="item-note input-right-1">{{item.PUName}}</span>
      </label>

    </div>

    <div class="list">
      <a ng-href="" class="item item-borderless">
        <strong>匹配供货商 : </strong>
      </a>
      <a ng-href="#/sellgood"  class="item item-icon-right border-bottom-none" >
        <h2>姓名 : {{supplierListFirst.UserName}} <span class="item-note">距离 : {{supplierListFirst.Range}}</span></h2>
        <h2>手机号码 : <span class="calm">{{supplierListFirst.Motel}}</span></h2>
        <h2 class="text-wrap" >地址 : {{supplierListFirst.Addr}}</h2>
        <i class="icon ion-ios-arrow-right grey-arrow-right"></i>
      </a>
    </div>
    <p class="text-right  padding"><a class="calm subdued icon ion-checkmark-circled" ng-href="#/help/16"
                                      nav-direction=forward>  查看卖货协议</a></p>
  </ion-content>
  <div class="padding light-bg bottom-0 ">
    <button ng-disabled="!(selldetails.$valid&&verify)" class="button button-calm full-image" ng-click="sellgoodssubmit()">提交</button>
  </div>
  </form>
</ion-view>
