<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 卖货单详情</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button icon ion-navicon button-clear"  ng-click="openPopover($event)">
    </button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <div class="list">
      <a ng-click="toggle(1)" hide-show class="item item-borderless ">
        <h2><strong>订单号 : </strong>{{deliverDetails.No}}<span class="item-note"><i
          class="icon ion-chevron-down" ng-class="{true:'ion-chevron-right'}[showme1]"></i></span></h2>
      </a>
      <div ng-hide="showme1">
        <a ng-href="" class="item ">
          <h2>回收商 : {{deliverDetails.Username}}</h2>
        </a>
        <a ng-href="" class="item ">
          <h2>手机号码 : {{deliverDetails.Usermotel}}</h2>
        </a>
        <a ng-href="" class="item ">
          <h2>订单状态 : {{saleorderStatus[deliverDetails.Status+1]}}</h2>
        </a>
        <a ng-href="" class="item border-bottom-none">
          <h2>下单时间 : {{deliverDetails.AddTime |date:'yyyy-MM-dd HH:mm'}}</h2>
        </a>
      </div>
    </div>


    <div class="list">
      <a ng-click="toggle(2)" hide-show class="item item-borderless">
        <strong>卖货清单  <span class="item-note"><i class="icon ion-chevron-down" ng-class="{true:'ion-chevron-right'}[showme2]"></i></span></strong>
      </a>
      <div ng-hide="showme2">
        <a ng-href="" class="item" ng-repeat="item in deliverDetails.Details">
          <h2>{{item.ProdName}} : {{item.Num+item.UName}}</h2>
        </a>
      </div>
    </div>

  </ion-content>
  <div class="row row-horizontal-around padding light-bg bottom-0">
    <a class="col-40 button button-balanced " ng-disabled="orderStatus!=2" ng-href="#/adddeliverlist">发货</a>
    <a class="col-40  button button-calm " ng-disabled="orderStatus!=5" ng-href="#/examinegoodsorder">审核验货</a>
  </div>

</ion-view>
