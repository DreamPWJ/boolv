<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title icon ion-ios-person"> 账号信息</h1>
  </ion-nav-title>

  <ion-content overflow-scroll="false" class="stable-bg account " has-bouncing="true">
    <div class="list margin-top-1px ">
      <a ui-sref="uploadhead({figure:userinfo.figure})"  class="item item-avatar item-icon-right  item-borderless">
        <img ng-src="{{userinfo.figure}}" class="border-radius-50" alt="" onerror="this.src='img/head.jpg'">
        <p class="padding-top">头像</p>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a ng-href="#/updateuser/nickname/{{userinfo.nickname}}" class="item item-icon-right">
        <h2>昵称 <span class="item-note">{{userinfo.nickname}}</span></h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a ng-href="#/cancelmobile" class="item item-icon-right">
        <h2>手机号码 <span class="item-note">{{userinfo.mobile}}</span></h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a ng-href="" class="item item-icon-right border-bottom-none">
        <h2>会员类型 <span class="item-note">{{userinfo.typename}}</span></h2>
      </a>


      <a  ng-if="!isprovider" ng-href="#/applyprovider" class="item stable-bg item-borderless">
        <h2 class="calm text-right">申请成为供货商>></h2>
      </a>


      <a ng-href="#/updateuser/sex/{{userinfo.sex}}" class="item item-icon-right ">
        <h2>性别 <span class="item-note">{{userinfo.sex==0?'保密':(userinfo.sex==1?'男':'女')}}</span></h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right border-bottom-none">
        <h2>地区 <span class="item-note">{{userinfo.areaname}}</span></h2>
      </a>
    </div>
  </ion-content>
</ion-view>
