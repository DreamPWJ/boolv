<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> {{title}}</h1>
  </ion-nav-title>
  <ion-nav-buttons  side="right">
    <button ng-if="!isWeiXin" class="button icon ion-more no-border" ng-click="shareActionSheet()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" >
    <h2 class="item text-center">{{helpdata.Title}}
<!--      <p class="padding-top">{{helpdata.Abstract}}</p>--></h2>

    <div class="item item-body item-image">
      <div ng-bind-html="helpdata.Content"></div>
    </div>
  </ion-content>

</ion-view>
