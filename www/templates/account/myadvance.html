<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 我的预收款</h1>
  </ion-nav-title>

  <ion-content overflow-scroll="false" class="has-button-footer stable-bg " has-bouncing="true">
    <ion-refresher on-refresh="getApplyPayment(0)" pulling-text="下拉更新"></ion-refresher>
    <div ng-if="isNotData" class="isNotDataHint">
      <i class="icon ion-android-notifications"></i>
      <p>暂无预收款</p>
    </div>
    <div class="list margin-top-1px ">
      <a ng-href="#/davancedetails/{{item}}" class="item " ng-repeat="item in applylist">
        <h2><strong>{{item.Money|currency:''}}</strong></h2>
        <p>{{item.AddTime | date:'yyyy-MM-dd HH:mm'}} 申请 <span class="item-note">{{applystatus[item.Status+1]}} <i class="icon ion-ios-arrow-right"></i></span></p>
      </a>
    </div>
    <ion-infinite-scroll  on-infinite="getApplyPayment()" ng-if="total > page"  immediate-check="false">   </ion-infinite-scroll>
  </ion-content>
  </ion-content>
  <div class="padding light-bg  bottom-0">
    <a class="button button-calm full-image " ng-href="#/applyadvance">申请预收款</a>
  </div>
</ion-view>
