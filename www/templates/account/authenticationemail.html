<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item " ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 认证邮箱</h1>
  </ion-nav-title>
  <form name="bindingemail">
    <ion-content overflow-scroll="false" class="stable-bg">
      <p></p>
      <div class="list ">
        <label class="item item-input">
          <span class="input-label icon "> 邮箱认证码</span>
          <input type="number" ng-model="email.code"  placeholder="请输入认证邮箱的认证码" required/>
        </label>
      </div>
    </ion-content>
    <div class="padding light-bg  bottom-0">
      <a ng-disabled="!(bindingemail.$valid&&verify)" class="button button-calm full-image " ng-click="authenticationEmail()">认证邮件</a>
    </div>
  </form>
</ion-view>
