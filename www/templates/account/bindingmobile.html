<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 绑定手机</h1>
  </ion-nav-title>
  <form name="bindingmobile">
  <ion-content overflow-scroll="false" class="stable-bg">

      <div class="list">
        <label class="item item-input">
          <span class="input-label icon ion-android-phone-portrait"> 新手机号</span>
          <input type="number" ng-model="user.username" ng-keyup="checkphone(user.username)"  maxlength="11"  required>

        </label>
        <label class="item item-input">
          <span class="input-label icon ion-unlocked "> 验证码</span>
          <input type="number" ng-model="user.password"  required>
        </label>
        <button class="authcode" ng-class="{false:'disabledauthcode'}[paraclass]"  ng-click="sendCode()" >{{paracont}}</button>
      </div>
 </ion-content>
  <div class="padding light-bg  bottom-0">
    <a ng-disabled="!bindingmobile.$valid" class="button button-calm full-image "  ng-click="bindingMobileSubmit()" >确认绑定</a>
  </div>
  </form>
</ion-view>
