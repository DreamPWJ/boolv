<ion-view>

  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <div class="list">
      <a ng-click="toggle(1)" hide-show class="item item-borderless ">
        <h2><strong>订单号 : </strong>GF201615484878787877<span class="item-note"><i

      </a>
      <div ng-hide="showme1">
        <a ng-href="" class="item ">
          <h2>卖货人 : 张三</h2>
        </a>
        <a ng-href="" class="item ">
          <h2>订单状态 : 已验收</h2>
        </a>
        <a ng-href="" class="item border-bottom-none">
          <h2>下单时间 : 2016-06-23</h2>
        </a>

    </div>


    <div class="list">
      <a ng-click="toggle(2)" hide-show class="item item-borderless">
        <strong>供货清单  <span class="item-note"><i class="icon ion-chevron-down"
                                                 ng-class="{true:'ion-chevron-right'}[showme2]"></i></span></strong>
      </a>

        <a ng-href="" class="item">
          <h2>拆解机 : 10000台</h2>
        </a>
        <a ng-href="" class="item border-bottom-none">
          <h2>二手手机 : 10000台</h2>
        </a>
        <a ng-href="" class="item border-bottom-none">
          <h2>电池 : 10000块</h2>
        </a>
      </div>
    </div>

  </ion-content>
  <div class="row row-horizontal-around padding light-bg bottom-0">
    <a class="col-20 button button-balanced " ng-href="">付款</a>
    <a class="col-20  button button-calm " ng-href="">签收</a>
    <a class="col-20  button button-balanced " ng-href="">验货</a>
    <a class="col-20  button button-calm " ng-href="">结款</a>
  </div>
  <script id="my-deiverorderdetails-popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content overflow-scroll="false">
        <div class="list">
          <a ng-href="" class="item item-icon-left">
            <i class="icon ion-social-usd calm"></i>
            支付到付款
          </a>
          <a ng-href="#/sign" class="item item-icon-left">
            <i class="icon ion-compose calm"></i>

          </a>
          <a ng-href="#/enteringcheck" class="item item-icon-left">
            <i class="icon ion-search calm"></i>
            验货
          </a>
          <a ng-href="" class="item item-icon-left">
            <i class="icon ion-social-usd calm"></i>
            支付尾款
          </a>
          <a ng-href="" class="item item-icon-left">
            <i class="icon ion-star calm"></i>
            评价
          </a>
        </div>
      </ion-content>
    </ion-popover-view>

</ion-view>
