<ion-view>
  <ion-nav-buttons side="left">
    <a class="button back-button buttons button-clear header-item "  nav-direction=forward  ng-href="#/tab/main" >
      <i class="icon ion-chevron-left"></i>
    </a>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 登录</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" id="userlogin">
    <form name="loginForm">
      <div class="list card">
        <label class="item item-input">
            <span class="input-label icon ion-android-phone-portrait"> 手机号</span>
            <input type="text" ng-model="user.username"  required>

        </label>
        <label class="item item-input">
            <span class="input-label icon ion-unlocked "> 验证码</span>
            <input type="number" ng-model="user.password"  required>
        </label>
        <button class="authcode" ng-disabled="paraclass"  ng-click="sendCode()" >{{paracont}}</button>
        <ion-checkbox class="checkbox-calm" ng-model="agreedeal" ng-checked="true" >
          同意登录协议
        </ion-checkbox>
      </div>
      <div class="padding-horizontal">
        <button class="button full-image button-balanced " ng-click="loginSubmit()" ng-disabled="!(loginForm.$valid&&agreedeal)">登录
        </button>
      </div>
    </form>
     <p class="text-right  padding"> <a class="light subdued icon ion-help-circled" ng-href="#/help/11" nav-direction=forward > 查看登录注册协议</a></p>

  </ion-content>
<!--  <p class="fixed-bottom  text-center calm hide-on-keyboard-open">&copy;博绿网	</p>-->
</ion-view>
