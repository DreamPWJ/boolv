<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item "  ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 登录</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" id="userlogin">
    <form name="loginForm">
      <div class="list card">
        <label class="item item-input">
            <span class="input-label icon ion-android-phone-portrait"> 手机号</span>
            <input type="text" ng-model="user.username"  required>

        </label>
        <label class="item item-input">
            <span class="input-label icon ion-unlocked "> 验证码</span>
            <input type="number" ng-model="user.password"  required>
        </label>
        <button class="authcode"  ng-click="sendCode()" >获取验证码</button>
        <ion-checkbox class="checkbox-calm" ng-checked="true" >
          同意登录协议
        </ion-checkbox>
      </div>
      <div class="padding-horizontal">
        <button class="button full-image button-balanced " ng-click="loginSubmit()" ng-disabled="!loginForm.$valid">登录
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
