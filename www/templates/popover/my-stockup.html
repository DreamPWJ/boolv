<ion-popover-view style="height: {{popoversize}}px;" ng-controller="MyPopover">
  <ion-content overflow-scroll="false">

    <div id="mypopover" class="list">
      <a ng-href="#/adddeliverlist"  ng-if="orderStatus==2" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-arrow-up-c balanced"></i>
        发货
      </a>
      <a ng-href="#/deiverdetails" ng-if="orderStatus>2" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-android-train calm "></i>
        发货详情
      </a>
      <a ng-href="#/signindetails" ng-if="orderStatus>3" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-ios-search-strong assertive "></i>
        签收详情
      </a>
      <a ng-href="#/examinegoodsorder" ng-if="orderStatus>4" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-clipboard energized"></i>
        验货详情
      </a>
      <a ng-href="#/evaluate" ng-if="orderStatus>8" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-star calm"></i>
        评价
      </a>
      <a ng-click="closeordersubmit()" ng-if="orderStatus<3" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-trash-a royal"></i>
        关闭订单
      </a>
      <a ng-href="#/enteringnum"  ng-if="orderStatus==2||orderStatus==3" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-android-add balanced"></i>
        备货
      </a>
      <a ng-href="#/supplyorderlist" class="item item-icon-left" nav-direction=forward>
        <i class="icon ion-android-list calm"></i>
        供货记录
      </a>
    </div>
  </ion-content>
</ion-popover-view>
