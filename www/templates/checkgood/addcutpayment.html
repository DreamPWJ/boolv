<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item " ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 添加扣款项</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button icon ion-plus no-border" ng-click="addcutpaymentbtn('')">
    </button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false" class="has-button-footer stable-bg">
    <ion-list>
      <ion-item class="item-icon-right">
        <strong>添加扣款项</strong>
        <i class="icon ion-android-add calm " ng-click="addcutpaymentbtn('')"></i>
      </ion-item>
      <p></p>
      <ion-item class="item-input item-borderless">
        <span class="input-label"><strong>扣款总金额</strong></span>
        <input type="text" placeholder="(单位 : 元)"  ng-model="cutpaymentinfo.totalmoney" check-form ng-change="checkForm(cutpaymentinfo.totalmoney,'扣款总金额输入错误 正数可保留两位小数','positivenumber','')"  required/>
      </ion-item>
      <label class="item item-input item-icon-right border-bottom-none" ng-click="uploadActionSheet()">
        <span class="input-label"> 上传照片:  <span class="grey"> 不合格产品拍清楚原因</span></span>
        <i class="icon ion-android-add calm"></i>
      </label>
      <div class="row  row-wrap row-horizontal-around"  >
        <img ng-repeat="item in imageList" ng-click="shouBigImage(item)" ng-src="{{item}}" alt="" style="height: 6rem" class="col-33 padding">
      </div>
    </ion-list>

    <ion-list>
      <ion-item class="item-divider">
        扣款项明细
      </ion-item>
      <ion-item  ng-repeat="item in addcutpayment">
        <h2>{{item.Name}}扣款数量 : {{item.num}}</h2>
        <h2>{{item.Name}}扣款金额 : {{item.money}} 元</h2>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="padding light-bg bottom-0">
    <button  ng-disabled="!(cutpaymentinfo.totalmoney&&verify)" class="button button-calm full-image" ng-click="submitCutPayMent()" >提交</button>
  </div>
  <div  ng-if="bigImage" class="popover-backdrop dark-bg pic-has-header" ng-click="hideBigImage()" >
    <img class="full-image"
         src="{{Url}}"/>
  </div>
</ion-view>
