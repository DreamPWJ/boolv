<ion-view>
  <ion-nav-buttons side="left">
    <a class="button icon ion-android-person no-border" ng-href="#/login" ></a>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 博绿网</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button icon ion-plus no-border"></button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="true" scroll="false"  class="stable-bg">
    <ion-slide-box does-continue="true" auto-play="true" slide-interval="2000" show-pager="false">
      <ion-slide><img ng-src="img/banner/banner1.jpg" alt="" class="full-image"/></ion-slide>
      <ion-slide><img ng-src="img/banner/banner2.jpg" alt="" class="full-image"/></ion-slide>
      <ion-slide><img ng-src="img/banner/banner3.jpg" alt="" class="full-image"/></ion-slide>
    </ion-slide-box>

    <div class="row text-center light-bg main-list" >
      <a class="col"><p class="balanced-bg"><i class="icon ion-forward"></i></p>
        <span>我要卖货</span>
      </a>
      <a  class="col" ng-href=""><p class="calm-bg" ><i class="icon ion-android-cart"></i></p>
        <span>我要买货</span></a>

    </div>
    <div class="row text-center white-bg main-list" >
      <a class="col"><p class="energized-bg"><i class="icon ion-filing"></i></p>
        <span>接单供货</span></a>
      <a class="col "><p class="balanced-bg"><i class="icon ion-social-usd"></i></p>
        <span>申请预收款</span>
      </a>

    </div>

    <div class="row text-center white-bg main-list" >
      <a class="col"><p class="calm-bg"><i class="icon ion-android-train"></i></p>
        <span>发货</span></a>
      <a class="col "><p class="balanced-bg"><i class="icon ion-compose"></i></p>
        <span>签收</span>
      </a>
      <a class="col" ><p class="energized-bg"><i class="icon ion-android-contact"></i></p>
        <span>验货</span></a>
    </div>
  </ion-content>

</ion-view>
